<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://d3js.org/d3.v6.min.js"></script> -->
    <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cssload.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Test</title>
    </head>
<body>

    {% include 'nav.html' %}
    
    <div class="col-lg-8 mx-auto p-3 py-md-5">
        
        <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
            <h1 class="fs-4">Load</h1>
        </header>

        <div class="row gy-5">
            <div class="col-lg-8">
                <form class="row g-3" action = "/uploader" method = "POST" enctype = "multipart/form-data">
                    <label for="formFile" class="form-label">Load a CSV to dedupe</label>
                    <div class="col-auto">
                        <input class="form-control" type="file" name="file" id="formFile">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-outline-secondary">Submit</button>
                    </div>
                </form> 
            </div>

            <div class="col-md-6">
                <label class="form-label">Select a previously uploaded file:</label>
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Choose File
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        {% for entry in entries %}
                        <li><a class="dropdown-item" href="#">{{entry}}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>

        
    </div>

    
</body>
</html>
