{% include 'base.html' %}
<link rel="stylesheet" type = "text/css" href="{{url_for('static',filename='css/learn.css')}}">
</head>
<body>

    {% include 'nav.html' %}

    <div class="col-lg-8 mx-auto p-3 py-md-5">

        <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
            <h1 class="fs-4">Labels</h1>
        </header>
        
        <button type="button" class="btn btn-outline-danger mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Reset Active Samples
        </button>
          
           
        <div>
            {% block content %}
            {{label_df | safe}}
            {% endblock %}
        </div>

        <hr class="col-3 col-md-2 mb-5">
        
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Reset Active Samples</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Are you sure? This will delete any labelled samples.
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                  <input id="reset" class="btn btn-outline-danger" type="submit" value="Reset">
                </div>
              </div>
            </div>
        </div>
        
    <script> {% include 'js/labels_json.js' %} </script>
</body>
</html>
