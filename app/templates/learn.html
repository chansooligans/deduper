<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://d3js.org/d3.v6.min.js"></script> -->
    <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Test</title>
    </head>
<body>

    
    {% include 'nav.html' %}

    <div class="col-lg-8 mx-auto p-3 py-md-5">

        <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
            <h1 class="fs-4">Learn</h1>
        </header>

        <form method="POST" class="row g-3">

            <div class="col-md-12">
                <pre id="sample1"></pre>
                <pre id="sample2"></pre>
            </div>

            <div>
                <p>{{ score }}</p>
            </div>

            <div class="col-md-4">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" value="Yes" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio1">Yes</label>
        
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="No" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">No</label>
        
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" value="Not Sure" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio3">Not Sure</label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        
        <div class="col-12">
            <input id="retrain" class="btn btn-primary" type="submit" value="Re-Train">
        </div>

        <div>
            <pre id="meta"></pre>    
        </div>
        
        <div>
            <pre id="labels"></pre>    
        </div>

        
        </div>
        
    <script> {% include 'js/json_fmt.js' %} </script>
</body>
</html>
